<div class="app-container">
  <header class="app-header" style="display: flex; align-items: center; justify-content: space-between;">
    <!-- Left Icon -->
    <div style="display: flex; align-items: center;">
      <img src="assets/header/1.png" alt="Header Icon 1" style="height: 48px; margin-right: 1rem;">
      <img src="assets/header/2.png" alt="Header Icon 2" style="height: 48px;">
    </div>
    <!-- Navigation Buttons with Right Icon -->
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" aria-label="Toggle menu" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
      </button>
      <nav class="app-nav" [class.open]="isMenuOpen" style="display: flex; gap: 1rem;">
        <a routerLink="/" class="nav-link" (click)="closeMenu()">
          <span class="nav-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"/>
            </svg>
          </span>
          <span class="nav-text">الصفحة الرئيسية</span>
        </a>
        <a routerLink="/documents" class="nav-link" (click)="closeMenu()">
          <span class="nav-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 1v6h6V1h2v6h6V1h2v22H2V1h7zM4 19h16v2H4v-2z"/>
            </svg>
          </span>
          <span class="nav-text">الوثائق</span>
        </a>
      </nav>
    </div>
  </header>
  <div class="menu-backdrop" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
  
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2024 Hitunisia - تونس الجميلة. جميع الحقوق محفوظة.</p>
  </footer>
</div>
